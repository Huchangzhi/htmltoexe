name: Release HTMLtoEXE

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'Version Number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release Notes'
        required: false
        default: 'New release of HTMLtoEXE'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Node dependencies
      run: |
        cd electron-template
        npm install

    - name: Build Electron app
      run: |
        cd electron-template
        echo "当前目录内容:"
        dir
        echo "开始构建 Electron 应用..."
        npx electron-builder --win dir --config
        echo "构建完成，检查输出目录:"
        dir
        if (Test-Path "dist") {
          echo "dist 目录内容:"
          dir dist
          if (Test-Path "dist\win-unpacked") {
            echo "找到 win-unpacked 目录，将其移出 dist 目录"
            Move-Item -Path "dist\win-unpacked" -Destination "..\win-unpacked"
          }
        } else {
          echo "没有找到 dist 目录，检查当前目录是否有 win-unpacked 或其他构建输出:"
          Get-ChildItem -Path "." -Directory | Where-Object {$_.Name -like "*unpacked*" -or $_.Name -like "*win*"}
        }

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        pip install pyinstaller

    - name: Build htmltoexe.exe
      run: |
        pyinstaller --onefile --windowed --add-data "config.json;." --name "htmltoexe" main.py

    - name: Prepare complete package
      run: |
        # 创建完整的应用包
        New-Item -ItemType Directory -Path "htmltoexe-complete" -Force
        Copy-Item "dist\htmltoexe.exe" -Destination "htmltoexe-complete\"
        # 复制已构建的 Electron 应用目录并重命名
        # 检查多种可能的位置
        if (Test-Path "win-unpacked") {
          # 如果构建脚本将 win-unpacked 移到了根目录
          # 将 win-unpacked 的内容直接复制到 electron-framework 目录
          New-Item -ItemType Directory -Path "htmltoexe-complete\electron-framework" -Force
          Copy-Item -Recurse "win-unpacked\*" -Destination "htmltoexe-complete\electron-framework"
        } elseif (Test-Path "electron-template\win-unpacked") {
          # 如果 win-unpacked 仍在 electron-template 目录中
          # 将 win-unpacked 的内容直接复制到 electron-framework 目录
          New-Item -ItemType Directory -Path "htmltoexe-complete\electron-framework" -Force
          Copy-Item -Recurse "electron-template\win-unpacked\*" -Destination "htmltoexe-complete\electron-framework"
        } elseif (Test-Path "electron-template\dist\win-unpacked") {
          # 如果 win-unpacked 在 electron-template\dist 目录中
          # 将 win-unpacked 的内容直接复制到 electron-framework 目录
          New-Item -ItemType Directory -Path "htmltoexe-complete\electron-framework" -Force
          Copy-Item -Recurse "electron-template\dist\win-unpacked\*" -Destination "htmltoexe-complete\electron-framework"
        } else {
          Write-Host "警告: 未找到构建的 Electron 应用"
          Write-Host "列出 electron-template 目录内容:"
          Get-ChildItem -Path "electron-template" -Recurse -Directory | Select-Object Name, FullName
        }
        Copy-Item "config.json" -Destination "htmltoexe-complete\"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version_number }}
        release_name: 'HTMLtoEXE v${{ github.event.inputs.version_number }}'
        body: ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./htmltoexe-complete
        asset_name: htmltoexe-complete-v${{ github.event.inputs.version_number }}.zip
        asset_content_type: application/zip
name: Build HTMLtoEXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        pip install pyinstaller
        pip install tkinter

    - name: Build htmltoexe.exe
      run: |
        pyinstaller --onefile --windowed --add-data "config.json;." --name "htmltoexe" main.py

    - name: Prepare Electron framework
      run: |
        # 复制 electron-template 作为框架
        Copy-Item -Recurse -Path "electron-template" -Destination "electron-framework"

    - name: Upload htmltoexe.exe
      uses: actions/upload-artifact@v4
      with:
        name: htmltoexe-exe
        path: dist/htmltoexe.exe

    - name: Upload Electron framework
      uses: actions/upload-artifact@v4
      with:
        name: electron-framework
        path: electron-framework/
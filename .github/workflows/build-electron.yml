name: Build HTMLtoEXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Node dependencies
      run: |
        cd electron-template
        npm install

    - name: Build Electron app
      run: |
        cd electron-template
        npx electron-builder --win dir --config

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        pip install pyinstaller

    - name: Build htmltoexe.exe
      run: |
        pyinstaller --onefile --windowed --add-data "config.json;." --name "htmltoexe" main.py

    - name: Prepare complete package
      run: |
        # 创建完整的应用包
        New-Item -ItemType Directory -Path "htmltoexe-complete" -Force
        Copy-Item "dist\htmltoexe.exe" -Destination "htmltoexe-complete\"
        # 复制已构建的 Electron 应用目录并重命名
        if (Test-Path "electron-template\dist\win-unpacked") {
          Copy-Item -Recurse "electron-template\dist\win-unpacked" -Destination "htmltoexe-complete\electron-framework"
        } else {
          Write-Host "警告: 未找到构建的 Electron 应用"
          # 如果没找到构建的目录，至少复制模板文件
          Copy-Item -Recurse "electron-template" -Destination "htmltoexe-complete\electron-template"
        }
        Copy-Item "config.json" -Destination "htmltoexe-complete\"

    - name: Upload complete package
      uses: actions/upload-artifact@v4
      with:
        name: htmltoexe-complete
        path: htmltoexe-complete/

    - name: Upload standalone exe
      uses: actions/upload-artifact@v4
      with:
        name: htmltoexe-exe
        path: dist/htmltoexe.exe